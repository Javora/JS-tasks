<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ğŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
      <h3>Results</h3>
      <ul class="results"></ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const queryData = [];
      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => queryData.push(...data));
      document
        .getElementsByClassName("search")[0]
        .addEventListener("input", (e) => {
          const resultsList = document.getElementsByClassName("results")[0];
          resultsList.innerHTML = "";
          const searchText = e.target.value;
          if (searchText) {
            const cities = queryData
              .filter(
                (location) =>
                  location.city.toLowerCase().includes(searchText) ||
                  location.state.toLowerCase().includes(searchText)
              )
              .map((location) => {
                const locationElement = document.createElement("li");
                locationElement.innerHTML = `${location.city} - ${location.state}`;
                return locationElement;
              });
            console.log(cities);
            cities.forEach((city) => resultsList.appendChild(city));
          }
        });
    </script>
  </body>
</html>
