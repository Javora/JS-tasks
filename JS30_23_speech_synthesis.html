<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const synth = window.speechSynthesis;

      const msg = new SpeechSynthesisUtterance();

      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');

      function populateVoiceList() {
        voices = synth.getVoices();

        for (let i = 0; i < voices.length; i++) {
          var option = document.createElement("option");
          option.textContent = voices[i].name + " (" + voices[i].lang + ")";

          if (voices[i].default) {
            option.textContent += " -- DEFAULT";
          }

          option.setAttribute("data-lang", voices[i].lang);
          option.setAttribute("data-name", voices[i].name);
          voicesDropdown.appendChild(option);
        }
      }

      populateVoiceList();
      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
      }

      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );

      function textToSpeech() {
        msg.rate = options[0].value;
        msg.pitch = options[1].value;
        msg.text = options[2].value;

        voices.forEach((voice) => {
          if (
            voice.name ===
            voicesDropdown.options[voicesDropdown.selectedIndex].dataset.name
          ) {
            msg.voice = voice;
          }
        });

        synth.speak(msg);
      }

      speakButton.addEventListener("click", textToSpeech);
      stopButton.addEventListener("click", () => synth.cancel());
    </script>
  </body>
</html>
